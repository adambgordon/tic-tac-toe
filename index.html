<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title">Tic Tac Toe</div>
        <div class="marker-selection">
            <div id="x" class="selected">X</div>
            <div id="o">O</div>
        </div>
        <div class="board"></div>
        
        <div class="bottom-nav">
            <select class="button" id="difficulty">
                <option>Easy</option>
                <option>Hard</option>
            </select>
            <div class="button" id="reset">Reset</div>
        </div>
        <div class="modal">
            <div class="modal-box">
                <div class="button" id="play-again">Play Again</div>
            </div>
        </div>
    </body>
</html>
